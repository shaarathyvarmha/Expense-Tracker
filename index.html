<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <section id="transaction-form">
            <h2>Add Transaction</h2>
            <form id="add-transaction-form">
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <select id="category">
                    <option value="rental">Rental</option>
                    <option value="food">Food</option>
                    <option value="travel">Travel</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="clothes and accessories">Clothes and Accessories</option>
                    <option value="others">Others</option>
                </select>
                <input type="number" id="amount" placeholder="Amount" required>
                <input type="date" id="date" required>
                <label>
                    Repeat Monthly: <input type="checkbox" id="repeat">
                </label>
                <button id="add-button" type="submit">Add</button>
            </form>
        </section>

        <section id="actions">
            <button id="undo">Undo</button>
            <button id="reset">Reset</button>
            <button id="toggle-theme">Toggle Theme</button>
        </section>

        <section id="summary">
            <h2>Summary</h2>
            <div>
                <p>Total Income: <span id="total-income">0.00</span></p>
                <p>Total Expense: <span id="total-expense">0.00</span></p>
                <p>Balance: <span id="balance">0.00</span></p>
            </div>
        </section>
        
        <section id="charts">
            <h2>Expense Charts</h2>
            <div>
                <label for="chart-view">Pie Chart View:</label>
                <select id="chart-view">
                    <option value="overall">Overall Expenses</option>
                    <option value="monthly">Monthly Expenses</option>
                </select>
                <select id="month-select" style="display: none;">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
            </div>
            <canvas id="expense-pie-chart"></canvas>
            <canvas id="expense-bar-chart"></canvas>
        </section>

        <section id="suggestions">
            <h2>Suggestions</h2>
            <ul id="suggestion-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
